spring:
  application:
    name: werkflow-inventory-service

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5433}/${POSTGRES_DB:werkflow}
    username: ${POSTGRES_USER:werkflow_admin}
    password: ${POSTGRES_PASSWORD:secure_password_change_me}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: ${SPRING_DATASOURCE_SCHEMA:inventory_service}
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: ${JPA_SHOW_SQL:false}

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: ${SPRING_DATASOURCE_SCHEMA:inventory_service}
    default-schema: ${SPRING_DATASOURCE_SCHEMA:inventory_service}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8090}/realms/${KEYCLOAK_REALM:werkflow}
          jwk-set-uri: ${KEYCLOAK_URL:http://localhost:8090}/realms/${KEYCLOAK_REALM:werkflow}/protocol/openid-connect/certs

server:
  port: ${SERVER_PORT:8084}
  servlet:
    context-path: /
  error:
    include-message: always
    include-stacktrace: on_param

# External Service URLs
services:
  admin:
    url: ${ADMIN_SERVICE_URL:http://localhost:8083}
  engine:
    url: ${ENGINE_SERVICE_URL:http://localhost:8081}

# Business Rules
inventory:
  high-value-threshold: ${HIGH_VALUE_THRESHOLD:5000.00}
  auto-return-reminder-days: ${AUTO_RETURN_REMINDER_DAYS:7}
  maintenance-alert-days: ${MAINTENANCE_ALERT_DAYS:30}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.werkflow.inventory: ${LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:INFO}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true
